<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng So Sánh Giá Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tính Giá Hàng Mua Cập Nhật Ngày 28/10/2024</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tìm sản phẩm..." onkeyup="filterProducts()" />
            <span id="clearSearch" onclick="clearSearch()">&times;</span>
        </div>

        <h2>Sản Phẩm Đã Chọn</h2>
        <table>
            <thead>
                <tr>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Giá Hôm Nay</th>
                    <th>Thành Tiền</th>
                </tr>
            </thead>
            <tbody id="selectedProductsTable"></tbody>
        </table>

        <h3>Tổng Tiền: <span id="totalAmount">0 VND</span></h3>

        <table>
            <thead>
                <tr>
                    <th style="display:none">Mã Sản Phẩm</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Đơn Vị Tính</th>
                    <th>Giá Hôm Qua</th>
                    <th>Giá Hôm Nay</th>
                    <th>Chênh Lệch</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>
</body>
</html>
